
<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Personas</h1>
			</div>
			<div class="col-md-12">
				<div class="form-group col-md-6">
					<label>Buscar:</label> <input type="text" ng-model="searchText" />
				</div>
				<button type="submit" class="btn btn-primary" ng-click="buscar()">
      		  <span class="glyphicon glyphicon-search"></span>
      		</button>
      		<button class="btn btn-primary" data-toggle="tooltip" title="Mostrar Todos" ng-click="PersonasPage(1)">
      		  <span class="glyphicon glyphicon-eye-open"></span></button>
			</div>
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Consulta General de Personas</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<table width="100%"
							class="table table-striped table-bordered table-hover"
							id="dataTables-example">
							<thead>
								<tr>
									<th>Numero de Persona</th>
									<th>Nombre</th>
					
									<th>Telefono</th>
								
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="Persona in Personas"
									" class="odd gradeX">
									<td>{{Persona.id}}</td>
									<td>{{Persona.nombre}}</td>
									<td>{{Persona.telefono}}</td>
									
									<td>

										<button class="btn btn-success" data-toggle="tooltip"
											title="Editar" ng-click="editar(Persona.id)">
											<i class="glyphicon glyphicon-pencil"></i>
										</button>

									</td>
								</tr>
							</tbody>
						</table>
						<button type="submit" value="enviar" class="btn btn-primary"
							onclick="location='#/altaPersona'">Registrar Persona</button>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<div>
				<ul class="pagination .pagination-sm">
					<li ng-repeat="abc in paginas" id="{{'pag'+abc}}"><a
						ng-click="PersonasPage(abc)">{{abc}}</a></li>

				</ul>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- 		<div class="row"> -->
		<!-- 			<ul class="pagination .pagination-sm"> -->
		<!-- 				<li ng-repeat="abc in paginas" id="{{'pag'+abc}}" -->
		<!-- 					ng-click="cargarPagina(abc)"><a>{{abc}}</a></li> -->
		<!-- 			</ul> -->
		<!-- 		</div> -->
	</div>
</div>
