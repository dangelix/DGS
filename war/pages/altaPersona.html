
<div class="col-sm-8 text-left">
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Alta Personas</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Registro de Personas</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<form id="forma" name="myForm">
							<div class="col-md-6">
								*Nombre: <input type="text" class="form-control"
									ng-model="newPersona.nombre" ng-required="true"> <br>
							</div>
							
							<div class="col-md-6">
								Cargo:<br> <input type="text" class="form-control"
									ng-model="newPersona.cargo"> <br>
							</div>
							<div class="col-md-6">
								T&iacute;tulo:<br> <input type="text" class="form-control"
									ng-model="newPersona.titulo"> <br>
							</div>
							
							<div class="col-md-6">
								Tel&eacute;fono:<br> <input type="text" class="form-control"
									ng-model="newPersona.telefono"> <br>
							</div>
							
							<br>
							<div class="col-md-12">
								<button type="submit" value="Registrar" class="btn btn-primary"
									ng-click="myForm.$valid && registraPersona(newPersona)">Registrar</button>
							</div>
						</form>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</div ng-view>
